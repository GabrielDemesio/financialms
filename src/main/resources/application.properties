spring.datasource.url=jdbc:mysql://127.0.0.1:3306/financial?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo
spring.jpa.open-in-view=true
spring.flyway.enabled=false
server.port=8080
spring.main.allow-bean-definition-overriding=true

# ==== MySQL datasource ====
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/financial?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ==== Flyway (ensure schema 'financial') ====
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=${DB_SCHEMA:financial}

# ==== JWT ====
app.jwt.secret=${JWT_SECRET:change-this-super-secret-key-please}
app.jwt.expirationMinutes=${JWT_TTL_MINUTES:480}
